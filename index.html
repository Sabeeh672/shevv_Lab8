<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hide & Show Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Password Show / Hide</h2>
                <div class="input-group">
                    <input type="password" id="passwordField" class="form-control" placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="btn btn-outline-secondary"> <i class="fas fa-eye"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Email Validator</h3>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Enter Email Address</label>
                            <div class="input-group">
                                <input type="text" id="emailInput" class="form-control" placeholder="xyz@gmail.com">
                                <span class="input-group-text">
                                    <i id="validIcon" class="validation-icon text-success">✓</i>
                                    <i id="invalidIcon" class="validation-icon text-danger">✗</i>
                                </span>
                            </div>
                            <div id="errorMessage" class="form-text text-danger mt-2" style="display: none;">
                                Please enter a valid email address
                            </div>
                             <div id="successMessage" class="form-text text-success mt-2" style="display: none;">
                                Email address is valid!
                            </div>
                            <button id="sbmtBtn" class="btn btn-primary mt-4 w-100" disabled>
                                Submit Email
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
